<body>
<div ng-app="App">
        <div ng-controller="AppController">
            <form ng-submit="submit()">
            <div id="posting-container">
                <div id="posting-info">
                    <h1 id="posthead">Create Your Listing</h1>
                    <br>
                    <h2 class="post-desc">Title</h2>
                    <input type="text" name="title" id="title-post" maxlength="35" ng-model="listing.title"/>
                    <h2 class="post-desc">Description</h2>
                    <textarea rows="10" columns="20" id="product-text-area" name="description"
                              ng-model="listing.description"
                              placeholder="Write a short summary of the item..."></textarea>
                    <h2 class="post-desc">Condition</h2>
                    <select name="dropdown-condition" id="cond-post" ng-mode="listing.condition">
                        <option value="Choose"> Select One </option>
                        <option value="Loved">Loved</option>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Excellent">Excellent</option>
                    </select>
                    <h2 class="post-desc">Contact</h2>
                    <input type="text" name="title" id="contact-post" ng-model="listing.contact"/>
                    <h2 class="post-desc">Price</h2>
                    <input type="text" name="price" id="price-post" maxlength="15" ng-model="listing.price"/>
                    <h2 class="post-desc">Tags</h2>
                    <select name="dropdown-tag" id="tag-post" ng-model="listing.tags">
                        <option value="Appliances">Appliances</option>
                        <option value="Books">Books</option>
                        <option value="Clothing/Accessories">Clothing/Appliances</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Free">Free</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Household">Household</option>
                        <option value="Other">Other</option>
                        <option value="Rooms/Sublets">Rooms/Sublets</option>
                        <option value="Services">Services</option>
                    </select>
                </div>
                <div id="post-img">
                <input type="file" id="file"  class="inputfile" name="file"
                onchange="angular.element(this).scope().photoChanged(this.files)" multiple="false"/>
                <img ng-show="thumbnail.dataUrl != null" ng-src="{{ thumbnail.dataUrl }}" class="thumb">
                <label class="label-file" for="file">Choose A File</label>
                <br><br></div>
                <button id="post-button">Post</button>
                </div>
                <div id="seller" ng-model="listing-seller" style="visibility: hidden;">nobody</div>
                </form>
                <droplet ng-model="uploadFiles"></droplet>
                <input type="button" value="Upload Files" ng-click="uploadFiles()"/>
                </div>
</div>
    <hr>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

<script>
    angular.module('App', [])
    angular.module('App')
        .controller('AppController', function($scope, $http, $timeout){
            $scope.product = {};
            $scope.submit = function () {
                var formData = new FormData;
                for (key in $scope.listing) {
                    formData.append(key, $scope.product[key]);
                    console.log(key, "........");
                    console.log($scope.product[key]);
                }
                var file = $('#file')[0].files[0];
                formData.append('image', file);
                formData.append('seller', 'default seller');
                console.log(file, "file....");
                $http.post('http://localhost:3000/newListing', formData, {
                    transformRequest: angular.identity,
                    headers: {
                        'Content-Type': undefined
                    }
                }).then(function (res) {

                });
            };
             $scope.thumbnail = {
                    dataUrl: ''
                };
                $scope.fileReaderSupported = window.FileReader != null;
                $scope.photoChanged = function(files){
                    if (files != null) {
                        var file = files[0];
                    if ($scope.fileReaderSupported && file.type.indexOf('image') > -1) {
                        $timeout(function() {
                            var fileReader = new FileReader();
                            fileReader.readAsDataURL(file);
                            fileReader.onload = function(e) {
                                $timeout(function(){
             $scope.thumbnail.dataUrl = e.target.result;
                                });
                            }
                        });
                    }
                }
                };
            $scope.uploadFiles= function(){
                console.log("in droplet");
                $scope.$on('$dropletReady', function whenDropletReady() {
                    console.log("in droplet readey")
                $scope.interface.allowedExtensions(['png', 'jpg', 'bmp', 'gif']);
            });
        };
                
        });

    </script>
